<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="todo-app-container">
        <div class="todo-app">
            <h2>Todo App</h2>
            <form action="#" id="todoForm">
                <input type="text" class="todo-input" placeholder="What do you need to do?" />
            </form>

            <ul class="todo-list">
                <li class="todo-item-container">
                    <div class="todo-item">
                        <input type="checkbox" class="todo-check" />
                        <span class="todo-item-label">Finish JavaScript Series</span>
                    </div>
                    <button class="x-button">&times;</button>
                </li>
            </ul>

            <div class="remaining-container">
                <span><span id="itemsRemaining">3</span> items remaining</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
